<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Question Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bengli Font use -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Add this in your index.html -->

    <style>
      @keyframes loading {
        0% {
          width: 0;
        }
        100% {
          width: 100%;
        }
      }
      .loading-animation {
        animation: loading 15s linear infinite;
      }
      #questionsList {
        opacity: 1 !important;
        visibility: visible !important;
        display: block !important;
      }
    </style>
  </head>
  <body class="bg-white">
    <div
      class="min-h-screen bg-[url('https://img.freepik.com/free-photo/books-with-brain-digital-art-style-education-day_23-2151164350.jpg?uid=R141745868&ga=GA1.1.406508785.1728154460&semt=ais_hybrid_sidr')] bg-cover bg-center bg-no-repeat"
    >
      <div class="py-5">
        <div
          class="max-w-md mx-auto bg-white/30 backdrop-blur-xl shadow-lg rounded-lg py-5 px-6 border border-white/20"
        >
          <h1 class="text-lg font-normal mb-3 text-center text-white">
            PDF Question and MCQ Generator
          </h1>
          <form id="uploadForm" class="space-y-5">
            <div>
              <label for="pdfFile" class="block text-sm text-white"
                >Upload PDF: <span class="text-red-600">*</span></label
              >
              <input
                type="file"
                id="pdfFile"
                name="pdf"
                accept="application/pdf"
                required
                class="mt-1 block bg-white/20 backdrop-blur-lg cursor-pointer w-full text-sm text-white file:mr-4 file:py-2 file:px-4 file:border-0 file:text-sm file:text-white file:bg-cyan-500"
              />
            </div>

            <div class="flex justify-between gap-4">
              <div class="w-full">
                <label for="questionType" class="block text-sm text-white"
                  >Question Type: <span class="text-red-600">*</span></label
                >
                <select
                  id="questionType"
                  name="questionType"
                  required
                  class="mt-1 bg-white/30 text-white cursor-pointer block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm"
                >
                  <option value="MCQ" class="text-black">MCQ</option>
                  <option value="Short Question" class="text-black">
                    Short Question
                  </option>
                  <option value="Long Question" class="text-black">
                    Long Question
                  </option>
                </select>
              </div>
              <div class="w-full">
                <label for="difficulty" class="block text-sm text-white"
                  >Difficulty: <span class="text-red-600">*</span></label
                >
                <select
                  id="difficulty"
                  name="difficulty"
                  required
                  class="mt-1 bg-white/30 text-white cursor-pointer block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm"
                >
                  <option value="easy" class="text-black">Easy</option>
                  <option value="medium" class="text-black">Medium</option>
                  <option value="hard" class="text-black">Hard</option>
                </select>
              </div>
            </div>

            <button
              type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-cyan-600 hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500"
            >
              Generate Questions
            </button>
            <div
              id="loadingBar"
              class="hidden w-full h-2 bg-gray-200 rounded-full overflow-hidden"
            >
              <div
                class="h-full bg-cyan-600 rounded-full loading-animation"
              ></div>
            </div>
          </form>
        </div>
      </div>

      <div id="result" class="hidden">
        <!-- Question Show UI -->
        <div id="questionsList"></div>
        <!-- Download PDF UI -->
        <div id="downloadButtonContainer" class="mt-4 text-center hidden">
          <button
            id="downloadPDF"
            class="bg-green-500 hover:bg-green-600 text-white font-normal py-1 px-4 rounded"
          >
            Download PDF
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
  </body>
</html>
